# Redis configuration for notification service

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass ""

# Logging
loglevel notice
logfile ""

# Advanced
databases 16
notify-keyspace-events Ex
